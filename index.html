<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Booking Search</title>

    <!-- ✅ REQUIRED for Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        body {
            background: #f5f7f8;
            font-family: 'Roboto', sans-serif;
        }

        .booking-card {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .booking-title {
            color: #0f9d8c;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            height: 48px;
            font-size: 15px;
        }

        .btn-book {
            background: #0f9d8c;
            border: none;
            padding: 12px;
            font-size: 16px;
            width: 100%;
        }

        .btn-book:hover {
            background: #0c7f72;
        }

        .duration-box {
            background: #e9f7f5;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: 500;
            color: #0f9d8c;
            text-align: center;
        }

        /* ✅ Extra spacing for mobile */
        @media (max-width: 576px) {
            .booking-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="booking-card">
    <h4 class="booking-title">Search Vehicle Booking</h4>

    <form method="post" action="">
        <div class="row g-3 mb-2">
            <div class="col-12 col-md-6">
                <label class="form-label">Start Date & Time</label>
                <input type="text" id="start_datetime" name="start_datetime"
                       class="form-control" placeholder="Select start date & time" required>
            </div>

            <div class="col-12 col-md-6">
                <label class="form-label">End Date & Time</label>
                <input type="text" id="end_datetime" name="end_datetime"
                       class="form-control" placeholder="Select end date & time" required>
            </div>
        </div>

        <div id="duration" class="duration-box d-none"></div>

        <div class="mt-3">
            <button type="submit" class="btn btn-book text-white">
                Search Vehicles
            </button>
        </div>
    </form>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
    let endPicker;

    const startPicker = flatpickr("#start_datetime", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        time_24hr: true,
        minuteIncrement: 60,
        minDate: "today",
        disableMobile: false, // ✅ allows native mobile picker
        onChange: function(selectedDates) {
            if (selectedDates.length) {
                let minEnd = new Date(selectedDates[0]);
                minEnd.setHours(minEnd.getHours() + 1);
                endPicker.set("minDate", minEnd);
                calculateDuration();
            }
        }
    });

    endPicker = flatpickr("#end_datetime", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        time_24hr: true,
        minuteIncrement: 60,
        minDate: "today",
        disableMobile: true,
        onChange: calculateDuration
    });

    function calculateDuration() {
        let start = document.getElementById("start_datetime").value;
        let end   = document.getElementById("end_datetime").value;

        if (start && end) {
            let startDate = new Date(start);
            let endDate   = new Date(end);

            if (endDate > startDate) {
                let hours = (endDate - startDate) / (1000 * 60 * 60);
                let box = document.getElementById("duration");
                box.classList.remove("d-none");
                box.innerHTML = "Total Duration: <b>" + hours + " Hour(s)</b>";
            }
        }
    }
</script>

</body>
</html>
